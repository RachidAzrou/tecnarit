<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECNARIT EMS - Verbinding controleren</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #233142;
      color: white;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
    }
    .button {
      color: #4adf86;
      text-decoration: none;
      border: 2px solid #4adf86;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      font-weight: bold;
      transition: all 0.2s;
      display: inline-block;
      cursor: pointer;
    }
    .button:hover {
      background-color: #4adf86;
      color: #233142;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: #4adf86;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo192.png" alt="TECNARIT Logo" class="logo">
    <h1>TECNARIT EMS</h1>
    <p>De verbinding met de app wordt hersteld. Een moment geduld...</p>
    <div class="spinner"></div>
    <button class="button" onclick="window.location.reload()">Vernieuwen</button>
  </div>
  <script>
    // Probeer automatisch te herladen na 5 seconden
    setTimeout(() => {
      window.location.reload();
    }, 5000);
  </script>
</body>
</html>
